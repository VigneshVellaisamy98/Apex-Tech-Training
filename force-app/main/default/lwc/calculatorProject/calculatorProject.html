<template>
    <lightning-card title="Calculator" class="calculator">
        <div class="display">
            <input type="text" value={displayValue} />
        </div>
        <div class="buttons">
            <div class="row1">
                <lightning-button label="1" value="1" onclick={handleButtonClick}></lightning-button>
                <lightning-button label="2" value="2" onclick={handleButtonClick}></lightning-button>
                <lightning-button label="3" value="3" onclick={handleButtonClick}></lightning-button>
                <lightning-button label="4" value="4" onclick={handleButtonClick}></lightning-button>
            </div>
            <div class="row2">
                <lightning-button label="5" value="5" onclick={handleButtonClick}></lightning-button>
                <lightning-button label="6" value="6" onclick={handleButtonClick}></lightning-button>
                <lightning-button label="7" value="7" onclick={handleButtonClick}></lightning-button>
                <lightning-button label="8" value="8" onclick={handleButtonClick}></lightning-button>
            </div>
            <div class="row3">
                <lightning-button label="9" value="9" onclick={handleButtonClick}></lightning-button>
                <lightning-button label="0" value="0" onclick={handleButtonClick}></lightning-button>
                <lightning-button label="+" value="+" onclick={handleButtonClick}></lightning-button>
                <lightning-button label="-" value="-" onclick={handleButtonClick}></lightning-button>
            </div>
            <div class="row4">
                <lightning-button label="*" value="*" onclick={handleButtonClick}></lightning-button>
                <lightning-button label="/" value="/" onclick={handleButtonClick}></lightning-button>
                <lightning-button label="=" value="=" onclick={calculateResult}></lightning-button>
                <lightning-button label="AC" value="AC" onclick={clearDisplay}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
